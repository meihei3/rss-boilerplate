name: cron

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: ctype, dom, iconv, libxml, simplexml

    - name: Get Composer cache directory path
      id: composer-cache-dir-path
      run: echo "path=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache-dir-path.outputs.path }}
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-dev

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate RSS Feed
      run: composer generate-rss

    - name: Create and merge PR if changes exist
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          timestamp=$(date +%Y%m%d-%H%M%S)
          branch="rss-update-$timestamp"
          git checkout -b $branch
          git add .
          git commit -m "RSS feed updated"
          git push origin $branch
          gh pr create --title "RSS feed updated - $timestamp" --body "Automated RSS feed update

          - Generated RSS from latest content source
          - Updated feed.xml with new timestamps

          ðŸ¤– Generated automatically by GitHub Actions" --head $branch
          gh pr merge --auto --squash
        fi