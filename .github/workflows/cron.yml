name: cron

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: ctype, dom, iconv, libxml, simplexml

    - name: Get Composer cache directory path
      id: composer-cache-dir-path
      run: echo "path=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache-dir-path.outputs.path }}
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-dev

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate RSS Feed
      run: composer generate-rss

    - name: Check for changes
      id: changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: RSS feed updated
        title: 'RSS feed updated - ${{ steps.changes.outputs.timestamp }}'
        body: |
          Automated RSS feed update
          
          - Generated RSS from latest content source
          - Updated feed.xml with new timestamps
          
          ðŸ¤– Generated automatically by GitHub Actions
        branch: rss-update-${{ steps.changes.outputs.timestamp }}
        delete-branch: true